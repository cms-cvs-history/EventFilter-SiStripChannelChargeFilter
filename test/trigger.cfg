	source = PoolSource { 
		  untracked vstring fileNames = {'file:tmp87.root'}
  	       int32 MaxEvents = 2	
	}
     es_source = XMLIdealGeometryESSource {
			FileInPath GeometryConfiguration="trackerSimConfiguration_MTCC.xml" 
			string rootNodeName = ""
			}
 service = MessageLogger {  vstring destinations   = { "debugmessages.txt" }
  PSet debugmessages.txt = { string threshold = "INFO"}
  vstring debugModules={"trigger"}
 }
        es_module = TrackerGeometricDetESModule {}
        es_module = TrackerDigiGeometryESModule {}
       module trigger = MTCCHLTrigger{
        bool SelOnClusterCharge=true
        bool SelOnDigiCharge=false
        int32 ClusterChargeThreshold=180
        int32 DigiChargeThreshold=180
	}
     path p = {trigger}
}
